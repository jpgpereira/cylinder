<!DOCTYPE html>
<html>

<head>

	<title>Cylinder</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- extra -->
	<script src="https://use.fontawesome.com/fbae49b36d.js"></script>
	<link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
	<link rel="stylesheet" href="library/css/github.css">

</head>

<body>

	<nav class="navbar navbar-full navbar-dark bg-inverse">
		<a class="navbar-brand" href="#">Cylinder</a>
		<ul class="nav navbar-nav">
			<li class="nav-item"> <a class="nav-link" href="#">Home</a> </li>
			<li class="nav-item"> <a class="nav-link" href="../dist/cylinder.min.js" target="_blank">Download</a> </li>
		</ul>
		<div class="nav navbar-nav pull-xs-right">
			<div class="nav-link" data-route-indicator>Current route is {{route}}</div>
		</div>
	</nav>

	<div class="container m-t-2">
		Loading...
	</div>

	<!-- example template in DOM -->
	<script type="text/template" id="template_error">
		<h1><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> {{status}}</h1>
		<ul>
			<li><a href="#">back to home</a></li>
		</ul>
	</script>

	<!-- dependencies (including cylinder) -->
	<script src="library/js/inc/vendor/async.min.js"></script>
	<script src="library/js/inc/vendor/jquery.min.js"></script>
	<script src="library/js/inc/vendor/underscore-min.js"></script>
	<script src="library/js/inc/vendor/underscore.string.min.js"></script>
	<script src="library/js/inc/vendor/backbone-min.js"></script>
	<script src="library/js/inc/vendor/mustache.min.js"></script>
	<script src="library/js/inc/cylinder.min.js"></script>

	<!-- extra stuff -->
	<script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
	<script src="library/js/inc/marked.min.js"></script>

	<!-- self: controllers -->
	<script src="library/js/controllers/docs.js"></script>

	<!-- self: init -->
	<script src="library/js/app.js"></script>

</body>

</html>
