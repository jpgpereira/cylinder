<!DOCTYPE html>
<html>

<head>

	<title>Cylinder</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- extra -->
	<script src="https://use.fontawesome.com/fbae49b36d.js"></script>
	<link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
	<link rel="stylesheet" href="library/css/github.css">

</head>

<body>

	<nav class="navbar navbar-full navbar-dark bg-inverse">
		<a class="navbar-brand" href="#">Cylinder</a>
		<ul class="nav navbar-nav">
			<li class="nav-item"> <a class="nav-link" href="#">Home</a> </li>
			<li class="nav-item"> <a class="nav-link" href="library/js/cylinder/cylinder.min.js" target="_blank">Download</a> </li>
			<li class="nav-item" data-route-indicator>
				<small class="nav-link text-muted" style="padding-top: .59rem; padding-bottom: .59rem;">Current route is {{route}}</small>
			</li>
		</ul>
	</nav>

	<div class="container m-t-2">
		Loading...
	</div>

	<!-- example template in DOM -->
	<script type="text/template" id="template_error">
		<h1><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> {{status}}</h1>
		<ul>
			<li><a href="#">back to home</a></li>
		</ul>
	</script>

	<!-- dependencies (including cylinder) -->
	<script src="library/js/cylinder/vendor/async.min.js"></script>
	<script src="library/js/cylinder/vendor/jquery.min.js"></script>
	<script src="library/js/cylinder/vendor/underscore-min.js"></script>
	<script src="library/js/cylinder/vendor/underscore.string.min.js"></script>
	<script src="library/js/cylinder/vendor/backbone-min.js"></script>
	<script src="library/js/cylinder/vendor/mustache.min.js"></script>
	<script src="library/js/cylinder/cylinder.min.js"></script>

	<!-- extra stuff -->
	<script src="library/js/inc/marked.min.js"></script>
	<script src="library/js/inc/tether.min.js"></script>
	<script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>

	<!-- self: controllers -->
	<script src="library/js/controllers/docs.js"></script>

	<!-- self: init -->
	<script src="library/js/app.js"></script>

	<!-- github banner -->
	<a href="https://github.com/comongroup/cylinder"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 1000;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

</body>

</html>
